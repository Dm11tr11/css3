<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS3 Image Projects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CSS3 Image Projects</h1>

  <div class="project penguins">
    <h2>Penguins</h2>
    <img src="images/penguins.jpg" alt="Penguins" />
  </div>

  <div class="project football">
    <h2>Football Field with Tic-Tac-Toe</h2>
    <div class="field-wrapper">
      <img src="images/football_field.jpg" alt="Field" class="field" />
      <img src="images/tic-tac-toe.png" alt="Tic Tac Toe" class="tic" />
    </div>
  </div>

  <div class="project dinosaur">
    <h2>Dinosaur</h2>
    <img src="images/dinosaur.png" alt="Dinosaur" />
  </div>

  <div class="project seagull">
    <h2>Seagull</h2>
    <img src="images/seagull.png" alt="Seagull" />
  </div>

  <div class="project butterfly">
    <h2>Butterfly</h2>
    <img src="images/butterfly.jpg" alt="Butterfly" />
  </div>

  <div class="project theater">
    <h2>Theater Stage</h2>
    <div class="theater-wrapper">
      <img src="images/theater_stage.jpg" alt="Stage" />
      <div class="label">Presenting</div>
    </div>
  </div>
</body>
</html>
